<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to My Church Attendance Tracker</h1>
    <div>
        <input></input>
        <button>search</button>
    </div>
    <br>
    
    <div class="totalCount">
        <div class="container">
            <button class="totalButton">Total Count</button>
            <p id="totalCount">Total: 0</p>
            <!-- <span id="allCount">0</span>
            <button id="totalButton"> 
                All Counts
            </button> -->
        </div>
    </div>
    <br>

    <div class="adultsGroup">
        <div class="container">
            <span id="manCount">0</span>
                <button id="manButton" class="manButton button"> 
                    Man
                </button>
        </div>

        <div class="container">
            <span id="womanCount">0</span>
                <button id="womanButton" class="womenButton button"> 
                    Woman
                </button>
        </div>
    </div>
    <br>

    <div class="otherGroup">
        <div class="container">
            <span id="youngadultsCount">0</span>
                <button id="youngadultsButton" class="youngadultsButton button"> 
                    Age:13-18
                </button>
        </div>
        <br>

        <div class="container">
            <span id="youngkidsCount">0</span>
                <button id="youngkidsButton" class="youngkidsButton button"> 
                    Age:6-12
                </button>
        </div>
        <br>

        <div class="container">
            <span id="infantCount">0</span>
                <button id="infantButton" class="infantButton button"> 
                    Age:0-5
                </button>
        </div>
        <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
