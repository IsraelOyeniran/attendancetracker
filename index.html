<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to My Church Attendance Tracker</h1>
    <div>
        <input></input>
        <button>search</button>
    </div>
    <br>
    
    <div class="allCount">
        <div class="container">
            <span id="allCount">0</span>
            <button id="allButton"> 
                All Counts
            </button>
        </div>
    </div>
    <br>

    <div class="adultsGroup">
        <div class="container">
        <span id="manCount">0</span>
        <button id="manButton" class="manButton button"> 
            Man
        </button>
        </div>

        <div class="container">
        <span id="womanCount">0</span>
        <button id="womanButton" class="womenButton button"> 
            Woman
        </button>
        </div>
    </div>
    <br>

    <div class="youngAdultsGroup">
        <div class="container">
        <span id="youngadultsCount">0</span>
        <button id="youngadultsButton"> 
            Young Adults
        </button>
        </div>
        <br>

        <div class="container">
        <span id="youngkidsCount">0</span>
        <button id="youngkidsButton"> 
            Young Kids
        </button>
        </div>
        <br>

        <div class="container">
        <span id="infantCount">0</span>
        <button id="infantButton"> 
            Infants (0 - 3)
        </button>
        </div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
